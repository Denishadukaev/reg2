    <link rel="stylesheet" href="./index.css">

<body>
    <div class="H1">
        <div>Stax food admin login</div>
    </div>
    <div id="main">

    <div class="first-form-cont">
        <div class="form">
            <h4>Please fill in your unique admin login details below</h4>
            <div class="email">
              Email address
              <div class="address">
                <form action="#">
                    <input type="email" id="user-email" name="user-email" required />
                
              </div>
            </div>
            <div class="password">
                Password
                <div class="pass input">
                    <span id="icon"><img src="" alt=""></span>
                    <input type="password" id="user-password" name="user-password" minlength="4" maxlength="20" required />
               
                </div>
            </div>
            <div class="forgot"><a href="">forgot password</a></div>
            <div class="sign in"><input type="submit" value="sign in"></input>
            </div>
        </form>
        </div>
    </div>
</div>
